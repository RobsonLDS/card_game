<!-- MAIN -->
<main class="container py-5 flex-grow-1">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">Sistemas do Jogo</h1>
        <span class="text-secondary small">{{ systems|length }} opções</span>
    </div>

    <div class="row g-3">
        {% for s in systems %}
            <div class="col-12 col-sm-6 col-lg-4">
                <a href="{% if s.url %}{{ s.url }}{% endif %}" title="{% if s.desc %}{{ s.desc }}{% endif %}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" data-bs-title="{% if s.desc %}{{ s.desc }}{% endif %}">
                    <div class="card bg-black text-light border border-secondary h-100 rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex text-center justify-content-between align-items-start mb-2">
                                <h5 class="card-title text-center fw-bold mb-0">{{ s.title }}</h5>
                            </div>
    <!--                        <p class="card-text text-secondary flex-grow-1">-->
    <!--                            {{ s.desc }}-->
    <!--                        </p>-->
                            <div class="d-flex gap-2">
                                {% if s.badge %}
                                    <span class="badge text-bg-primary">{{ s.badge }}</span>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-secondary bg-black border border-secondary text-light">
                    Nenhum sistema configurado ainda.
                </div>
            </div>
        {% endfor %}
    </div>
</main>

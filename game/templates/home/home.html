{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'game/css/style.css' %}">
</head>

<body class="bg-dark text-light min-vh-100 d-flex flex-column">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Meu Jogo</a>
    </div>
</nav>

{% block content %}
    {% include "home/sistemas.html" %}
{% endblock %}

<!-- FOOTER -->
<footer class="bg-black border-top border-secondary mt-auto">
    <div class="container py-3 text-center">
        <small class="text-secondary">
            Feito por <strong>Ultra Knight Climax</strong>
        </small>
    </div>
</footer>

<!-- Modal Bootstrap -->
<div class="modal fade" id="modalInfo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-secondary">
      <div class="modal-header">
        <h5 class="modal-title">Modal do Bootstrap</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Se você está vendo isso, o JS do Bootstrap está funcionando.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (CDN) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap Bundle JS (inclui Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Seu JS -->
<script src="{% static 'game/js/home.js' %}"></script>

<script>
  // Teste rápido do jQuery
  $(function () {
    $("#btn-test").on("click", function () {
      $("#msg").text("✅ jQuery funcionando! Cliquei em: " + new Date().toLocaleString());
    });
  });
</script>

</body>
</html>
